<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h3>회원정보수정(member1)</h3>
    <form th:action="@{/member1/update.do}" th:object="${member1}" method="post">
        아이디 : <input type="text" th:field="${member1.id}" readonly><br/>
        비밀번호 : <input type="text" th:field="${member1.pw}" ><br/>
        이름 : <input type="text" th:field="${member1.name}" ><br/>
        나이 : <input type="number" th:field="${member1.age}" ><br/>
        <input type="submit" value="수정하기"><br/>
        <a th:href="@{/member1/selectlist.do}" class="btn btn-primary">회원목록</a>
    </form>
</body>
</html>
