<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원가입</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form th:action="@{/member/join.do}" method="post">
        아이디 : <input type="text" name="id" /><br/>
        암호 : <input type="text" name="password" value="1234" /><br/>
        이름 : <input type="text" name="name" value="이름"/><br/>
        나이 : <input type="number" name="age" value="33"/><br/>
        권한 : <input type="text" name="role" value="customer" /><br/>
        <input type="submit" value="회원가입" />
    </form>
    
</body>
</html>
