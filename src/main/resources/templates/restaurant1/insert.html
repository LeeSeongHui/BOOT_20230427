<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h3>식당등록</h3>
    <a th:href="@{/restaurant1/selectlist.food}"><button>식당목록</button></a>
    <hr />

    <form th:action="@{/restaurant1/insert.food}" method="post">
        전화번호 : <input type="text" name="phone" placeholder="010-0000-0000"/><br />
        이름 : <input type="text" name="name" value="식당이름" /><br />
        주소 : <input type="text" name="address" value="식당주소" /><br />
        <select name="type">
            <option value="한식">한식</option>
            <option value="중식">중식</option>
            <option value="양식">양식</option>
            <option value="일식">일식</option>
            <option value="퓨전">퓨전</option>
        </select>
        <input type="submit" value="등록하기"/><br />
    </form>
</body>
</html>
