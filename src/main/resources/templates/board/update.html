<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>게시글수정</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form th:action="@{/board/update.do}" method="post">
        <input type="text" name="no" th:value="${obj.no}" readonly />
        <input type="text" name="title" th:value="${obj.title}" />
        <input type="text" name="content" th:value="${obj.content}" />
        <input type="text" name="writer" th:value="${obj.writer}" />
        <input type="text" th:value="${obj.hit}" readonly/>
        <input type="text" th:value="${obj.regdate}" readonly/>
        <input type="submit" value="수정" /><br/>
    </form>
</body>
</html>
